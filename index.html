<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Portal</title>
</head>

<body>
    <div class="container">
        <h2>Student Portal</h2>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>
        <div class="sort">
            <button id="a-z" data-sort ="top">Sort A->Z</button>
            <button id="z-a" data-sort="bottom">Sort Z->A</button>
            <button id="marks" data-sort="marks">Sort By Marks</button>
            <button id="passing" data-sort="passing">Sort By Passing</button>
            <button id="class" data-sort="class">Sort By Class</button>
            <button id="gender" data-sort="gender">Sort By Gender</button>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Gender</th>
                      <th>Class</th>
                      <th>Marks</th>
                      <th>Passing</th>
                      <th>Email</th>
                    </tr>
                </thead>


                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                      </tr>
                </tbody>

            </table>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
